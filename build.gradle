group 'qred-task'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.29'
    compile group: 'io.dropwizard', name: 'dropwizard-auth', version: '1.3.29'
    compile group: 'io.dropwizard', name: 'dropwizard-client', version: '1.3.29'
    compile group: 'io.dropwizard', name: 'dropwizard-hibernate', version: '1.3.29'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testImplementation "org.mockito:mockito-core:3.+"
}
